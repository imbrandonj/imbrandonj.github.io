<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Etch a Sketch</title>
        <link href="etch.css" rel="stylesheet">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    </head>

    <body>

    <div class="wrapper">

        <h1 class="header">Etch-a-Sketch</h1>

        <div class="colorPicker"
        <label for="colorPicker">choose your color:</label><br>
        <input type="color" id="colorPicker" value="#FFFFFF" onchange="changecolor(this)">
        </div>

        <div class="github">
        <a id="github" href="https://github.com/imbrandonj/etch-a-sketch" target="blank"><i class
            ="fa fa-github"></i></a>
        </div>

        <div class="gridContainer"></div>

        <div class="buttons">
        <button id="reset"onClick="onClickReset()">Reset</button>
        <button id="eightButton">8 x 8</button>
        <button id="sixteenButton">16 x 16</button>
        <button id="thirtytwoButton">32 x 32</button>
        <button id="sixtyfourButton">64 x 64</button>
        </div>

    </div>

    </body>
    <script src="etch.js"></script>
</html>
